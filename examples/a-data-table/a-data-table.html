<!doctype>
<html>
<head>
  <title>
    A data table - MCHammer example
  </title>
  <link rel="stylesheet" href="a-data-table.css"></script>

  <!-- Include the MCHammer library -->
  <script src="../../src/mchammer.js"></script>

  <!-- jQuery is used in this example, but is not related to MCHammer -->
  <script src="../_examples_shared/jquery-1.3.2.js"></script>

  <!-- the implementation code of the data table using mchammer. This
       is probably the most interesting file you'll want to look at -->
  <script src="a-data-table.js"></script>

</head>
<body>

  <div class="wrap-page">
    <h1>
      MCHammer example: A data table
    </h1>

    <hr />

    <p>
      I'm trying to see if this thing scales to more complicated data
      and even possibly some data retrieval.
    </p>

    <p>
      Next up: Try to add relational mappings. ie. create data structures for
      publishers and authors and reference them by id.
    </p>

    <div id="our_table">
      <div class="filter-indicator"></div>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</body>
</html>
