<!doctype>
<html>
<head>
  <title>
    Todo list - MCHammer example
  </title>
  <link rel="stylesheet" href="todo-styles.css"></script>
  <script src="../../mchammer.js"></script>
  <script src="jquery-1.3.2.js"></script>
  <script src="todo-list.js"></script>
</head>
<body>

  <div class="wrap-page">
    <h1>
      MCHammer example: Todo list
    </h1>

    <hr />

    <div class="todo-controls">
      <form>
        <div class="wrap-input">
          <div class="inner">
            <input type="text" placeholder="add an item..." class="add-text" />
          </div>
        </div>
        <div class="wrap-button">
          <button class="add-save">Add</button>
        </div>
      </form>
    </div>

    <div id="todo_list">
      <ul></ul>
    </div>
  </div>

</body>
</html>
